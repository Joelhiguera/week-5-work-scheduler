<html lang="en">
  <head>

    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <meta http-equiv="refresh" content="30">
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">

      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentLocalTime" class="lead"></p>

    </header>


    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div class="col-md-1 hour ">9am</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        
      </div>

      <div class="row time-block" id="10">
        <div class="col-md-1 hour ">10am</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        
      </div>

      <div class="row time-block" id="11">
        <div class="col-md-1 hour ">11am</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        
      </div>

    </div>

   
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>

  </body>


</html>
